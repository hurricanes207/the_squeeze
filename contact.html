    <header class="row">

    <section class="body">  
    <form class="contact">
      <div class="row">
        <div class="small-8 columns">
            
          <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline"><span data-tooltip aria-haspopup="true" class="has-tip" title="Type your first name here">First Name</span></label>
            </div>
            <div class="small-10 columns">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div> <!--end row-->
            
            <div class="row">
                <div class="small-2 columns">
                  <label for="right-label" class="right inline"><span data-tooltip aria-haspopup="true" class="has-tip" title="Type your last name here">Last Name</span></label>
                </div>
                <div class="small-10 columns">
                  <input type="text" id="right-label" placeholder="">
                </div>
            </div> <!--end row-->
            
         <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline"><span data-tooltip aria-haspopup="true" class="has-tip" title="Type your email address here">Email</span></label>
            </div>
            <div class="small-10 columns">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div> <!--end row-->
            
          <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline"><span data-tooltip aria-haspopup="true" class="has-tip" title="Type the name of your organization here">Organization</span></label>
            </div>
            <div class="small-10 columns">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div> <!--end row-->
            
          <div class="row">
            <div class="large-12 columns">
              <label><span data-tooltip aria-haspopup="true" class="has-tip" title="Type your message to us here">Message</span>
                <textarea placeholder=""></textarea>
              </label>
            </div>
          </div> <!--end row-->
            
          <div class="row">
            <div class="small-2 columns">
              <a href="#" class="button postfix">Submit</a>
            </div>
          </div>    
            
        </div> <!--end 8-small-->
      </div> <!--end row-->
    </form>
